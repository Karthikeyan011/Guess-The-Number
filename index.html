<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess Number</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="guess">Guess The Number</h1>
        <p class="between">(Between 1 and 10)</p>
        <button class="butt">Again!!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
        <input type="number" class="num">
        <button class="check">Check</button>
    </section>
    <section class="right">
        <p class="startgues">Start Guessing</p>
        <p >Score: <span class="score">20</span></p>
        <p >High Score: <span class="high">0</span></p>

    </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
